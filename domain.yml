session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- check_date
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: How are you doing?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Amazing! Can I help you?
  utter_goodbye:
  - text: Bye
  - text: See you soon!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_check_date
